<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div>
    <div class="calc">
        <div class="display">
            <input type="text" disabled placeholder="0" id="hasan"></div>
            <div class="displaybtn">
                <button onclick="getval(7)" class="custombtn">7</button>
                <button onclick="getval(8)" class="custombtn">8</button>
                <button onclick="getval(9)" class="custombtn">9</button>
                   <button onclick="getval('-')" class="custombtn">-</button>
                <button onclick="getval(4)" class="custombtn">4</button>
                <button onclick="getval(5)" class="custombtn">5</button>
                <button onclick="getval(6)" class="custombtn">6</button>
                <button onclick="getval('+')" class="custombtn">+</button>
                <button onclick="getval(1)" class="custombtn">1</button>
                <button onclick="getval(2)" class="custombtn">2</button>
                <button onclick="getval(3)" class="custombtn">3</button>
                <button onclick="getval('*')" class="custombtn">*</button>
                  <button onclick="clearall()" class="custombtn">C</button>
              <button onclick="getval(0)" class="custombtn">0</button>
               <button onclick="getval('/')" class="custombtn">/</button>
               
               <button onclick="calc()" class="custombtn">=</button>
            </div>

        
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
